apiVersion: apps/v1
kind: Deployment
metadata:
  name: addresses
spec:
  replicas: 1
  selector:
    matchLabels:
      app: addresses
  template:
    metadata:
      labels:
        app: addresses
    spec:
      containers:
      - name: addresses
        image: addresses:prod
        ports:
        - containerPort: 4001
        env:
        - name: PORT
          value: "4001"
        - name: POSTGRES_DB
          value: "addresses"  # Если это ваша база данных
        - name: POSTGRES_USER
          value: "postgres"  # Имя пользователя
        - name: POSTGRES_PASSWORD
          value: "0896"  # Пароль
        - name: POSTGRES_HOSTNAME
          value: "postgres"  # Имя сервиса PostgreSQL
        - name: ISLOCALDEV
          value: ''
        resources:
          requests:
            cpu: "250m"  # Запрашиваемое количество CPU
            memory: "512Mi"  # Запрашиваемое количество памяти
          limits:
            cpu: "500m"  # Максимальное количество CPU
            memory: "1Gi"  # Максимальное количество памяти
---
apiVersion: v1
kind: Service
metadata:
  name: addresses
spec:
  selector:
    app: addresses
  ports:
    - protocol: TCP
      port: 80
      targetPort: 4001
  type: NodePort
